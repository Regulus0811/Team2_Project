<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b71869ee5c.js" crossorigin="anonymous"></script>

    <!-- 사용자 -->
    <link rel="stylesheet" href="./static/css/rw.css" />

    <!-- text editor -->
    <!-- Main Quill library -->
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <!-- Theme included stylesheets -->
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

</head>
<body>

<div class="main_header_bg"></div>

<div class="container" id="main_box">
    <form class="vstack row context_form">
        
        <div class="mb-3 title_box">
            <label for="title_input" class="form-label ">Title</label>
            <input type="text" class="form-control" id="title_input">
        </div>

        <div class="text_editor ">
            <label class="form-label ">Content</label>
            <div id="toolbar"></div>
            <div id="editor" class="editor_textarea"></div>
        </div>


        <div class="input-group mb-3 form_fileBox">
            <input type="file" class="form-control file_inputs" id="file_inputs" accept="image/gif, image/jpeg, image.png">
            <label class="input-group-text" for="form_files">Upload</label>
        </div>

        <div class="row-cols-12">
            <div class="upload_fileList bg-secondary-subtle">
            </div>
        </div>

        <div class="rows-cols-12 btnBoxs">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary cancelBtn">취소하기</button>
                <button type="button" class="btn btn-outline-primary saveBtn">저장하기</button>
                <button type="button" class="btn btn-outline-primary deleteBtn">삭제하기</button>
            </div>
        </div>
    </from>
</div>

<div class="main_footer_bg"></div>




<!-- text editor -->
<script src="/list_page//static/js/myQuill.js"></script>

<!-- 사용자 -->
<script src="/list_page//static/js/rw.js"></script>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" ></script>
</body>
