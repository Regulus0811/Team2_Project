<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="borad.css" />
    <!-- 부트스트랩 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <!-- css 스타일 -->
    <link rel="stylesheet" href="css/borad.css" />
    <title>메인페이지 WIP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <!-- 비행기 아이콘 -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="white"
          class="bi bi-airplane-fill me-3"
          viewBox="0 0 16 16"
        >
          <path
            d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849Z"
          />
        </svg>
        <!-- 메인 홈 링크 -->

        <a class="navbar-brand d-flex justify-content-center" href="borad.html"
          >アクロス福岡</a
        >

        <!-- 햄버거 버튼 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 네비게이션 메뉴 항목들 -->
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <ul class="navbar-nav mr-auto">
            <!-- 후쿠오카info 링크 -->
            <li class="nav-item">
              <a class="nav-link text-center" href="/posts">후쿠오카info</a>
            </li>
            <!-- 조원소개 링크 -->
            <li class="nav-item">
              <a class="nav-link text-center" href="/settings">조원소개</a>
            </li>
          </ul>
          <!-- 로그인 링크 -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-center" href="/login">회원가입/로그인</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="carousel-container">
      <!-- 이미지 캐러셀 -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="img/machi.jpg" class="img" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/kusida.jpg" class="img" alt="..." />
          </div>
          <div class="carousel-item" data-bs-interval="5000">
            <img src="img/dom.jpg" class="img" alt="..." />
          </div>
        </div>
      </div>

      <!-- 로고 및 페이지 슬로건, 게시글 이동 버튼 -->
      <div class="content">
        <h1 class="my-4">Across Fukuoka</h1>
        <p class="my-5">
          28일간의 후쿠오카에 대한 <br />모든 것들을 지금 여기에서.
        </p>
        <p>
          <a href="/post" class="btn btn-primary" data-link>게시글로 이동</a>
        </p>
      </div>
      <div class="container text-center text-light"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

</html>
